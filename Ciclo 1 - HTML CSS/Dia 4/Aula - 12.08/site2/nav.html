<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nav + Input</title>
</head>
<style>
	input[type=reset],[type=submit] {
		background: red;
	}

	ul{
		/*display: none; faz desaparecer o elemento*/
	}

</style>
<body>

	<nav>
		<ul>
			<li>Teste 1</li>
			<li>Teste 2</li>
			<li>Teste 3</li>
		</ul>
	</nav>
	
	<form>
		<input type="text">
		<input type="submit">
		<input type="reset">
	</form>

</body>
</html>
